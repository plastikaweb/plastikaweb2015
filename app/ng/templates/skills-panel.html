<div class="col-md-3 col-sm-6 col-xs-12"
     ng-repeat="skill in sk.list | orderBy:'+order'">
  <div easypiechart
       class="chart easyPieChart element-top-20 element-bottom-20"
       options="skill.options" percent="skill.percent">
    <span>{{ skill.percent }}</span>
    <img ng-src="assets/images/skills/{{ skill.slug }}.png"
         alt="{{ skill.name }}"/>
  </div>
  <div class="bottom-chart">
    <h2>{{ skill.name }}</h2>

    <p ng-bind-html="skill.text"></p>
  </div>
</div>

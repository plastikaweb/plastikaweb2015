<div>
  <div easypiechart
       class="chart easyPieChart element-top-20 element-bottom-20"
       options="skillsList.options" percent="skillsList.percent">
    <span>{{ skillsList.percent }}</span>
    <img ng-src="assets/images/skills/{{ skillsList.slug }}.png"
         alt="{{ skillsList.name }}"/>
  </div>
  <div class="bottom-chart">
    <h2>{{ skillsList.name }}</h2>

    <p ng-bind-html="skillsList.text"></p>
  </div>
</div>

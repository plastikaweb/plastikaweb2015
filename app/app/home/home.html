<article ng-controller="Home as hm">

  <section class="section text-normal section-text-no-shadow section-inner-no-shadow section-normal section-opaque"
           data-label="">
    <div class="background-media"
         style="background-image:url('assets/images/home-bg.jpg');background-repeat:no-repeat;background-size:cover;background-attachment:fixed;background-position:center 0%;"></div>

    <div class="background-overlay grid-overlay-0 " style="background-color: rgba(86,154,167,0.7);"></div>

    <div class="container container-vertical-default">
      <div class="row vertical-default">
        <div class="col-md-12  text-default small-screen-default">
          <h1
            class="text-center element-top-160 element-bottom-20 text-light os-animation bigger default animated fadeIn"
            data-os-animation="fadeIn" data-os-animation-delay="0.1s"
            style="-webkit-animation-delay: 0.1s; animation-delay: 0.1s;">
            {$ hm.hello $}</h1>

          <div
            class="divider-border divider-border-center element-top-20 element-bottom-20 animated fadeIn"
            data-os-animation="fadeIn" data-os-animation-delay="0.2s"
            style="-webkit-animation-delay: 0.2s; animation-delay: 0.2s;">
            <div class="divider-border-inner" style="background:rgba(255, 255, 255, 0.87); "></div>
          </div>
          <div class="row ">
            <div class="col-md-2 text-default small-screen-default"></div>
            <div class="col-md-8 text-default small-screen-default">
              <h2
                class="text-center element-top-0 element-bottom-40 text-light normal light animated fadeIn"
                data-os-animation="fadeIn" data-os-animation-delay="0.3s"
                style="-webkit-animation-delay: 0.3s; animation-delay: 0.3s;">
                {$ hm.more $}</h2>
            </div>
            <div class="col-md-2 text-default small-screen-default"></div>
          </div>

        </div>
      </div>
    </div>
    </div>
  </section>

  <section class="section container">

    <h1 class="text-center element-top-70 big" data-os-animation="fadeIn"
        data-os-animation-delay="0s">
      {$ hm.skillsTitle $}
    </h1>

    <div class="divider-border divider-border-center element-top-10 element-bottom-10"
         data-os-animation="fadeIn" data-os-animation-delay="0.1s" style="height:3px;">
      <div class="divider-border-inner" style="width:60px;">
      </div>
    </div>

    <!-- skills directive -->
    <div class="row">
      <skills-panel skills-list="skills"
                    ng-repeat="skills in hm.skills"
                    class="skill-item col-md-3 col-sm-3 col-xs-6">
      </skills-panel>
    </div>

  </section>

  <section class="section container element-bottom-60">
    <h1 class="text-center element-top-70 big" data-os-animation="fadeIn"
        data-os-animation-delay="0s">
      {$ hm.projectsTitle $}
    </h1>

    <div class="divider-border divider-border-center element-top-10 element-bottom-10"
         data-os-animation="fadeIn" data-os-animation-delay="0.1s" style="height:3px;">
      <div class="divider-border-inner" style="width:60px;">
      </div>
    </div>

    <!-- projects home directive -->
    <div class="portfolio-container element-bottom-60">
      <div class="row">
        <div class="col-md-12">
          <div class="portfolio-header clearfix">
            <div class="portfolio-filters pull-right"> </div>
          </div>
        </div>
      </div>
      <div class="portfolio masonry magnific-all isotope use-masonry"
           data-padding="15" data-col-sxs="1" data-col-xs="2" data-col-sm="4" data-col-md="4" data-col-lg="4"
           data-layout="fitRows">
        <projects-panel projects-list="projects"
                      ng-repeat="projects in hm.projects"
                      class="masonry-item portfolio-item isotope-item">
        </projects-panel>
      </div>
    </div>
    <!-- <div class="portfolio-container element-bottom-60">
      <ul isotope-container="isotope-container">
        <projects-panel projects-list="projects"
                        ng-repeat="projects in hm.projects">
        </projects-panel>
      </ul>
    </div>-->
  </section>
</article>

<a class="figure-image magnific-vimeo" href="project/{{ projectsList.slug }}" target="_self">
  <img alt="{{ projectsList.name }}" class="normalwidth"
       src="assets/images/projects/{{ projectsList.slug }}/{{ projectsList.slug }}-1.jpg">
  <div class="figure-overlay">
    <div class="figure-overlay-container">
      <div class="figure-caption">
        <h3 class="figure-caption-title bordered bordered-small">
          {{ projectsList.name }}</h3>
      </div>
    </div>
  </div>
</a>

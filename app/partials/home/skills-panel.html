<div class="col-sm-3 col-xs-6"
     ng-repeat="skill in sk.list | orderBy:'+order' | filter: {active: true}">
  <div easypiechart
       class="chart easyPieChart element-top-20 element-bottom-20 os-animation"
       data-os-animation="fadeIn" options="skill.options" percent="skill.percent">
    <span>{$ skill.percent $}</span>
    <img ng-src="assets/images/skills/{$ skill.slug $}.png"
         alt="{$ skill.name $}"/>
  </div>
  <div class="bottom-chart">
    <h2>{$ skill.name $}</h2>

    <p ng-bind-html="skill.text"></p>
  </div>
</div>
